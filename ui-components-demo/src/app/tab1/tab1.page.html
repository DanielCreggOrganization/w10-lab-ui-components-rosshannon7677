<ion-header>
  <ion-toolbar>
    <ion-title>Tab 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Vertical Card with multiple actions -->
  <ion-card class="interactive-card">
    <ion-card-header>
      <ion-card-title>Feature Card</ion-card-title>
      <ion-card-subtitle>With Multiple Actions</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>This is a vertical card with multiple action buttons and hover effects.</p>
    </ion-card-content>
    <div class="ion-padding-horizontal ion-padding-bottom">
      <ion-button fill="clear" color="primary">Share</ion-button>
      <ion-button fill="clear" color="success">Save</ion-button>
      <ion-button fill="clear" color="danger">Delete</ion-button>
    </div>
  </ion-card>

  <!-- Horizontal Card -->
  <ion-card class="horizontal-card interactive-card">
    <div class="horizontal-container">
      <ion-img src="https://picsum.photos/200" alt="Random image"></ion-img>
      <div class="card-content">
        <ion-card-header>
          <ion-card-title>Horizontal Layout</ion-card-title>
          <ion-card-subtitle>Side by side content</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>This card uses a horizontal layout for better content presentation.</p>
          <ion-button fill="solid" color="primary">Learn More</ion-button>
        </ion-card-content>
      </div>
    </div>
  </ion-card>
</ion-content>
