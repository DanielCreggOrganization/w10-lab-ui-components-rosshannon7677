<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Interactive Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Item with Avatar -->
    <ion-item>
      <ion-avatar slot="start">
        <ion-icon name="personCircle" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>John Doe</h2>
        <p>User Profile</p>
      </ion-label>
      <ion-badge slot="end">Online</ion-badge>
    </ion-item>

    <!-- Item with Thumbnail -->
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-icon name="image" size="large"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h2>Image Item</h2>
        <p>With thumbnail</p>
      </ion-label>
    </ion-item>

    <!-- Disabled Item -->
    <ion-item disabled="true">
      <ion-label>Disabled Item</ion-label>
    </ion-item>

    <!-- Sliding Item with Both Sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>Slide me both ways!</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Selected Item -->
    <ion-item lines="none" color="light">
      <ion-label>Selected Item</ion-label>
      <ion-icon name="heart" slot="end" color="danger"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
