<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modal Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="open-modal" expand="block">
    Open Modal
  </ion-button>

  <ion-button expand="block" color="secondary" (click)="showTopToast()">
    Show Top Toast
  </ion-button>
  <ion-button expand="block" color="tertiary" (click)="showMiddleToast()">
    Show Middle Toast
  </ion-button>

  <ion-modal trigger="open-modal" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Contact Form</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Message</ion-label>
          <ion-textarea rows="4" required></ion-textarea>
        </ion-item>

        <ion-button expand="block" class="ion-margin-top" (click)="showAlert()">
          Submit Form
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
